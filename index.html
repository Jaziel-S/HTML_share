<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #2c3e50;
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
      max-width: 600px;
      margin: auto;
    }
    li {
      margin: 8px 0;
    }
    .submenu {
      display: none;
      margin-left: 20px;
    }
    .menu-item {
      cursor: pointer;
      font-weight: bold;
      color: #2c3e50;
      display: inline-block;
    }
    .menu-item:hover {
      color: #2980b9;
    }
    .arrow {
      margin-left: 5px;
      font-size: 12px;
      color: #555;
    }
    a {
      text-decoration: none;
      color: #2c3e50;
    }
    a:hover {
      text-decoration: underline;
      color: #2980b9;
    }

    /* 夜间模式 */
    body.dark {
      background-color: #1e1e1e;
      color: #ddd;
    }
    body.dark .menu-item {
      color: #ddd;
    }
    body.dark a {
      color: #ddd;
    }
    body.dark a:hover {
      color: #66ccff;
    }
    body.dark .arrow {
      color: #aaa;
    }

    /* 响应式适配 */
    @media (max-width: 600px) {
      body {
        margin: 10px;
      }
      h1 {
        font-size: 20px;
      }
      .menu-item {
        font-size: 16px;
      }
      a {
        font-size: 14px;
      }
    }

    /* 夜间模式按钮 */
    #toggle-dark {
      display: block;
      margin: 10px auto;
      padding: 8px 16px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #toggle-dark:hover {
      background: #1f6391;
    }
  </style>
</head>
<body>
  <h1>Jaziel_分享的界面_菜单导航</h1>
  <button id="toggle-dark">切换夜间模式</button>
  <ul>
    <li>
      <span class="menu-item" onclick="toggleMenu('research', this)">研究<span class="arrow">▼</span></span>
      <ul id="research" class="submenu">
        <li><a href="ABAQUS_2020常见问题_reader.html">ABAQUS_2020常见问题</a></li>
        <li><a href="Dynaform5.9.4_B柱冲压仿真_reader.html">Dynaform5.9.4_B柱冲压仿真</a></li>
      </ul>
    </li>
    <li>
      <span class="menu-item" onclick="toggleMenu('reports', this)">报告<span class="arrow">▼</span></span>
      <ul id="reports" class="submenu">
        <li><a href="ELRS 接收机双输出共享：Arduino与Betaflight的飞行-地面混合控制架构_reader.html">elrs+arduino无人机控制方案</a></li>
      </ul>
    </li>
    <li>
      <span class="menu-item" onclick="toggleMenu('about', this)">其他<span class="arrow">▼</span></span>
      <ul id="about" class="submenu">
        <li><a href="about.html">使用案例</a></li>
        <li><a href="https://github.com/Jaziel-S/md2html.git">Markdown转HTML的工具</a></li>
        <li><a href="https://github.com/Jaziel-S/HTML_share.git">HTML源文件仓库</a></li>
      </ul>
    </li>
  </ul>

  <script>
    function toggleMenu(id, element) {
      const submenu = document.getElementById(id);
      const arrow = element.querySelector(".arrow");
      if (submenu.style.display === "block") {
        submenu.style.display = "none";
        arrow.textContent = "▼";
      } else {
        submenu.style.display = "block";
        arrow.textContent = "▲";
      }
    }

    // 手动夜间模式切换 + 状态记忆
    const toggleBtn = document.getElementById("toggle-dark");
    toggleBtn.addEventListener("click", function() {
      document.body.classList.toggle("dark");
      // 保存用户选择到 localStorage
      if (document.body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
      } else {
        localStorage.setItem("theme", "light");
      }
    });

    // 页面加载时读取用户选择
    window.onload = function() {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
      }
    };
  </script>
</body>
</html>
